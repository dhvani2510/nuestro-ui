<div class="container-fluid cont">
  <div class="container">
    <form #blogEditForm="ngForm" (ngSubmit)="editBlog(this.blogId)">
      <div class="form-group pl-5 pr-5">
        <label class="font-weight-bold text-dark size">Title</label>
        <input
          name="title"
          type="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && blogEditForm.controls['title'].errors }"
          [value]="title"
          [(ngModel)]="title"
        />
        <div *ngIf="submitted && blogEditForm.controls['title'].errors" class="invalid-feedback">
          <div *ngIf="blogEditForm.controls['title'].hasError('required')">Title is required</div>
        </div>
      </div>
      <div class="form-group pl-5 pr-5">
        <label class="font-weight-bold text-dark size">Category</label>
        <input
          name="category"
          type="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && blogEditForm.controls['category'].errors }"
          [(ngModel)]="category"
        />
        <div *ngIf="submitted && blogEditForm.controls['category'].errors" class="invalid-feedback">
          <div *ngIf="blogEditForm.controls['category'].hasError('required')">Ctaegory is required</div>
        </div>
      </div>
      <div class="form-group pl-5 pr-5">
        <label class="font-weight-bold text-dark size">Content</label>
        <textarea
          type="text"
          name="content"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && blogEditForm.controls['content'].errors }"
          [value]="content"
          [(ngModel)]="content"
        ></textarea>
        <div *ngIf="submitted && blogEditForm.controls['content'].errors" class="invalid-feedback">
          <div *ngIf="blogEditForm.controls['content'].hasError('required')">Content is required</div>
        </div>
      </div>
      <div class="form-group d-flex justify-content-center">
        <button class="btn btn-info rounded-0 width">Save changes</button>
      </div>
    </form>
  </div>
</div>
