<div class="container-fluid cont">
  <div class="container">
    <form #blogEditForm="ngForm" (ngSubmit)="editBlog(this.blogId)">
      <div class="form-group pl-5 pr-5">
        <label class="font-weight-bold text-dark size">Content</label>
        <textarea
          type="text"
          name="content"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && blogEditForm.controls['content'].errors }"
          [value]="content"
          [(ngModel)]="content"
        ></textarea>
        <div *ngIf="submitted && blogEditForm.controls['content'].errors" class="invalid-feedback">
          <div *ngIf="blogEditForm.controls['content'].hasError('required')">Content is required</div>
        </div>
      </div>
      <div class="form-group d-flex justify-content-center">
        <button class="btn btn-info rounded-0 width">Save changes</button>
      </div>
    </form>
  </div>
</div>
<div class="custom-alert-popup" *ngIf="alert">
  <div class="custom-popup-content success">
   <i class="material-icons text-success">done</i>
   <strong>Post Updated Successfully!</strong>
  <button (click)="closeSuccessAlert()" class="custom-close-button">Close</button>
  </div>
</div>

<div class="custom-alert-popup" *ngIf="errorAlert">
  <div class="custom-popup-content error">
    <div>
      <i class="material-icons text-danger">error</i>
    <strong>Something went wrong</strong>
    </div>
    <button (click)="closeErrorAlert()" class="custom-close-button">Close</button>
  </div>
</div>
