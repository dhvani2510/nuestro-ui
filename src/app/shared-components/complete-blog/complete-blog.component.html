<div class="container pb-5 pt-5">
  <div class="container color">
    <div class="font-weight-bold text pt-5 text-capitalize">{{ title }}</div>
    <div class="text-muted date pt-3">{{ blogDescription }}</div>
    <div class="text-muted date"> Contributed By :-
      <span class="text-info text-capitalize">{{ user.firstName }}  {{ user.lastName }} </span>
    </div>
    <div class="text-muted date pb-3">{{ date | date : "mediumDate" }}</div>
    <div class="texts"> {{ content }} </div>
  </div>
  <div class="container d-flex mt-5">
    <div (click)="likeBlog(blogId)" class="p-3">
      <i class="far fa-heart" (click)="likeBlog(blogId)"></i>
      <div class="text-muted">{{ likes }} Likes</div>
    </div>
  </div>

  <!--comment-->
  <div class="container-fluid position-relative" style="bottom: 0px">
    <div class="container p-5">
      <h1 class="display-5 border-bottom pb-2 font-weight-bold">Comments</h1>
      <div class="container">
        <div *ngFor="let i of comments">
          <div class="border-bottom d-flex justify-content-between">
            <div class="p-3">
              <div>
                <a href="/profile/{{ i.userId }}">{{ i.userId }}</a>
              </div>
              <div>
                {{ i.content }}
              </div>
            </div>
            <div
              *ngIf="loggedInUser == user.id"
              class="bg-simple text-center p-3 del"
              (click)="deleteComment(i.id)"
            >
              Delete
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--for adding a comment-->
    <div class="container text-center">
      <h1 class="container display-4">Your thoughts...</h1>
      <div>
        <textarea
          class="text-area-edit textarea"
          [(ngModel)]="comment"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </div>
      <button
        type="button"
        class="mt-2 btn btn-info rounded-0 p-2 btn-edit font-weight-bold text-center"
        (click)="addAComment()"
      >
        Post
      </button>
    </div>
  </div>
</div>
